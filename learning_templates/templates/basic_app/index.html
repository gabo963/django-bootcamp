<!DOCTYPE html>
{% extends "basic_app/base.html" %}
  {% block body_block %}

  {% load my_extras %}
  <div class="jumbotron">
    <h1>Welcome to index</h1>
    <h2>This is the index.html page showing</h2>
  </div>

  <div class="container">
    <!-- To add a filter to input use | -->
    <h3>Some text: {{ text|cut:"Hello" }}</h3>
    <h3>Some numbers: {{number|add:"99"}}</h3>
  </div>

  {% endblock %}
